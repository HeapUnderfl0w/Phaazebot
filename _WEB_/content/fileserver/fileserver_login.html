<!DOCTYPE html>
<html>
	<head>
		<title>Phaaze - DB | Login</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
		<link rel="stylesheet" href="/css/basic.css">
		<link rel="stylesheet" href="/css/animations.css">
		<link rel="stylesheet" href="/css/mdb.css">

	</head>
	<body class="dark_bg">

		<!-- Navbar -->

		<div class="container-fluid">
			<div class="row">

				<div class="col-md-2 text-center inner_item_center"></div>
				<div class="col-md-8 text-center vertical-middle" style="font-size:100px;">
					<p class="inline vertical-middle">PhaazeDB</p>
					<img src="/img/PhaazeDB.png" class="vertical-middle" style="width: 1em;">
				</div>
				<div class="col-md-2 text-center"></div>

			</div>

			<div class="row" style="margin-top: 50px;">
				<div class="col-md-4 element-center text-center white-text" style="font-size:20px;">

					<div class="">Login required</div>
					<form class="" action="javascript:submit_login();">
						<input type="text" id="loginname" placeholder="Loginname" class="login_input_field">
						<input type="password" id="password" placeholder="Password" class="login_input_field">
						<button type="submit" id="sub_button" class="btn login_input_field">Submit</button>
					</form>
					<label id="sys_msg"></label>
					<br />

				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-latest.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
		<script src="/js/mdb.js"></script>
		<script type="text/javascript" src="/js/file_login.js"></script>


	</body>
</html>
